name: Create a comment on new PRs

on:
  push:
  pull_request:
    types: [opened]

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: "dump env context"
        run: echo '{{ toJSON(env) }}' | jq
        shell: bash
      - name: "dump github context"
        run: echo '{{ toJSON(github) }}' | jq
        shell: bash
