name: Create a comment on new PRs

on:
  push:
  pull_request:
    types: [opened]

jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: "dump env context"
        run: echo '{{ toJson(env) }}'
        shell: bash
      - name: "dump github context"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
